name: Deploy TempoHome to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # R√©cup√®re le code depuis GitHub
    - name: Checkout repository
      uses: actions/checkout@v4

    # Healthcheck
    - name: Check if Raspberry Pi is online
      run: |
        echo "ü©∫ V√©rification du Raspberry Pi..."
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.1.27:8080/health || echo "000")
        if [ "$RESPONSE" != "200" ]; then
          echo "‚ùå Raspberry Pi offline or unresponsive"
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"üö® **TempoHome** : Raspberry Pi ne r√©pond pas au healthcheck !\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
          exit 1
        fi
        echo "‚úÖ Raspberry Pi est en ligne"

    # D√©ploiement via SSH (pull + restart service)
    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        script: |
          cd /home/aurel/TempoHome
          echo "üì¶ Pull du dernier code depuis GitHub..."
          git pull
          echo "‚ôªÔ∏è Red√©marrage du service TempoHome..."
          sudo systemctl restart temphome.service
          echo "‚úÖ D√©ploiement termin√© avec succ√®s."

    # Notification Discord en cas d‚Äô√©chec du job
    - name: Notify failure on Discord
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
             -d "{\"content\": \"‚ùå **TempoHome CI/CD** : le d√©ploiement a √©chou√© sur GitHub Actions ou le Raspberry Pi est injoignable.\"}" \
             ${{ secrets.DISCORD_WEBHOOK }}
