name: Deploy on Raspberry Pi (Main)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Le Raspberry Pi exécute directement les actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test API Healthcheck (avant déploiement)
        id: apicheck
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo 000)
          echo "API status code: $STATUS"
          if [[ "$STATUS" =~ ^(200|201|204)$ ]]; then
            echo "API healthy"
          else
            echo "api_unhealthy=true" >> $GITHUB_ENV
          fi

      - name: Notify Discord if API failed (avant déploiement)
        if: env.api_unhealthy == 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"🚨 TempoHome Main : l'API locale du Raspberry Pi ne répond pas (Healthcheck HTTP échoué).\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
          exit 1

      - name: Set up Python environment
        if: env.api_unhealthy != 'true'
        run: |
          echo "🔧 Setting up virtual environment"
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ Aucun requirements.txt trouvé"
          fi

      - name: Run deploy script
        if: env.api_unhealthy != 'true'
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh main

      - name: Test API Healthcheck (après déploiement)
        if: env.api_unhealthy != 'true'
        id: postapicheck
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo 000)
          echo "Post-deploy API status code: $STATUS"
          if [[ "$STATUS" =~ ^(200|201|204)$ ]]; then
            echo "API OK post-deploy"
          else
            echo "api_post_unhealthy=true" >> $GITHUB_ENV
          fi

      - name: Notify Discord if post-deploy API failed
        if: env.api_post_unhealthy == 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"🚨 TempoHome Main : l'API ne répond plus après le déploiement (échec post-deploy).\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
          exit 1

      - name: Notify Discord success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"🎉 Déploiement MAIN réussi sur le Raspberry Pi (self-hosted runner).\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
